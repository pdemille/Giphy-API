<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The "Geek Classics" of Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>The "Geek Classics" of Giphy</h1>
        </div>
    </div>

    <!-- Button -->
    <div id="gifButtonsView" class="container">
    </div>

    <!-- main Container -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- gifs -->
            <div id="gifsView">
            </div>
        </div>

        <!-- submit Form-->
        <div class="container">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <form id="gifForm" role="form">
                </div>
            </div>

            <div class="form-group">
                <label for="topicInput">
                    <h3>Search</h3>
                </label>
                <input type="text" id="topicInput">
            </div>

            <input id="addGif" type="submit" value="Add a Movie" class="btn btn-primary">
            <input id="removeGif" type="submit" value="Remove a Movie" class="btn btn-primary">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Assets/javascript/app.js"></script>

</body>

</html>
